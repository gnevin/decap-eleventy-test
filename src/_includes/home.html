---
layout: default
prism: true
---
<figure>
    <img src="{{ heroImage }}" alt="" class="landscape:aspect-[21/9] portrait:aspect-square object-cover w-full h-full">
</figure>
<div class="container mx-auto flex flex-col justify-center items-center py-10">
    <h1>
      <strong class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">
        {{title}}
      </strong>
    </h1>
    <section class="prose lg:prose-xl my-4 mx-auto">
    {{ introText | safe }}
    </section>

    {{ content | safe }}
</div>
